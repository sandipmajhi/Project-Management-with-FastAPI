<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozi Tronics | Project Table</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include DataTables CSS and JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="toggle-button">
            <i class="fas fa-bars"></i> <!-- Example icon or button for toggling -->
        </div>
        <a class="navbar-brand" href="#">Dashboard</a>
    </nav>

    <div class="sidebar collapsed" id="sidebar">
        <h2 class="text-white text-center">Menu</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('Index') }}">Home</a>
            </li>
            {% if not token %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Login') }}">Login</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
            {% if token %}
            <li class="nav-item"></li>
            <a class="nav-link" id="logout" href="{{url_for('Logout')}}">Logout</a>
            </li>
            {% endif %}
        </ul>
    </div>

    <div class="content collapsed" id="content"> <!-- Added the content div here -->
        <h1>Project List</h1>

        <div id="search-container">
            <input type="text" id="search-input" class="form-control datepicker" placeholder="Search..."
                style="width: 20%;">
            <button id="search-button" class="btn btn-primary mt-2">Search</button>
        </div>

        <div class="text-right my-3">
            <button class="btn btn-success" id="download-excel">
                <i class="fas fa-file-excel"></i> Download as Excel
            </button>
        </div>

        <div style="max-width: 100%; overflow-x: scroll">
            <table id="project_table" class="display table table-striped table-bordered" style="width: 100%;">
                <thead>
                    <tr>

                        <th>Project Name</th>
                        <th>Project Code</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here from the API -->
                </tbody>
            </table>
        </div>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="/static/js/project_table.js"></script>
    <script src="/static/js/main.js"></script>

    <script>
        const accessToken = '{{ token }}'; // Ensure that your backend passes the token correctly
        const loginUrl = "{{ url_for('LoginPage') }}";
        const logoutUrl = "{{url_for('Logout')}}";
    </script>




    <script src="https://code.jquery.com/jquery-3.5.2.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>

</html>
